<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prueba de A-Frame</title>
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    </head>
    <body>
        <a-assets>
            <img id="ladrillo" src="img/textura_ladrillo.jpg">
            <img id="cesped" src="img/textura_cesped.jpg">
            <a-asset-item id="robot" src="utility_robot.glb"></a-asset-item>
        </a-assets>
        <a-scene>
            <!--Paredes-->
            <a-box position="5.1 0.5 0" rotation="0 0 0" depth="10.2" height="1" width="0.2" material="src: #ladrillo; repeat: 3 1">
                <!--Ventana-->
                <a-box position="0 2 0" rotation="0 0 0" depth="10.2" height="1" width="0.2" material="src: #ladrillo; repeat: 3 1"></a-box>
                <a-box position="0 1 2.75" rotation="0 0 0" depth="4.7" height="1" width="0.2" material="src: #ladrillo"></a-box>
                <a-box position="0 1 -2.75" rotation="0 0 0" depth="4.7" height="1" width="0.2" material="src: #ladrillo"></a-box>
            </a-box>
            <a-box position="-5.1 0.5 0" rotation="0 0 0" depth="10.2" height="1" width="0.2" material="src: #ladrillo; repeat: 3 1">
                <a-box position="0 2 0" rotation="0 0 0" depth="10.2" height="1" width="0.2" material="src: #ladrillo; repeat: 3 1"></a-box>
                <a-box position="0 1 2.75" rotation="0 0 0" depth="4.7" height="1" width="0.2" material="src: #ladrillo"></a-box>
                <a-box position="0 1 -2.75" rotation="0 0 0" depth="4.7" height="1" width="0.2" material="src: #ladrillo"></a-box>
            </a-box>
            <a-box position="0 0.5 5.1" rotation="0 90 0" depth="10.4" height="1" width="0.2" material="src: #ladrillo; repeat: 3 1">
                <a-box position="0 2 0" rotation="0 0 0" depth="10.2" height="1" width="0.2" material="src: #ladrillo; repeat: 3 1"></a-box>
                <a-box position="0 1 2.75" rotation="0 0 0" depth="4.7" height="1" width="0.2" material="src: #ladrillo"></a-box>
                <a-box position="0 1 -2.75" rotation="0 0 0" depth="4.7" height="1" width="0.2" material="src: #ladrillo"></a-box>
            </a-box>
            <a-box position="0 2.5 -5.1" rotation="0 90 0" depth="10.4" height="1" width="0.2" material="src: #ladrillo; repeat: 3 1">
                <a-box position="0 -1 2.75" rotation="0 0 0" depth="4.7" height="1" width="0.2" material="src: #ladrillo"></a-box>
                <a-box position="0 -1 -2.75" rotation="0 0 0" depth="4.7" height="1" width="0.2" material="src: #ladrillo"></a-box>
            </a-box>
            <!--Tejado-->
            <a-triangle position="0 3 -5.2" vertex-a ="5 0 0" vertex-b="-5 0 0" vertex-c="0 1 0" material="src: #ladrillo; repeat: 3 1"></a-triangle>
            <a-triangle position="0 3 5.2" vertex-a ="5 0 0" vertex-b="-5 0 0" vertex-c="0 1 0" material="src: #ladrillo; repeat: 3 1"></a-triangle>
            <!--Techo-->
            <a-plane position="0 2.6 0" rotation="90 0 0" width="10" height="10" color="#FFFFFF"></a-plane>
            <!--Suelo-->
            <a-plane position="0 0.1 0" rotation="-90 0 0" width="10" height="10" color="#BBC4C4"></a-plane>
            <a-entity gltf-model="#robot" position="0 0.5 -1" scale="0.01 0.01 0.01" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-entity>
            <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" material="src: #cesped; repeat: 100 100"></a-plane>
            <a-sky color="#8be4ff"></a-sky>
        </a-scene>  
    </body>
</html>
