<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prueba de A-Frame</title>
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Paredes-->
            <a-box position="5.1 1.5 0" rotation="0 0 0" color="#F0E1B1" depth="10.2" height="3" width="0.2"></a-box>
            <a-box position="-5.1 1.5 0" rotation="0 0 0" color="#F0E1B1" depth="10.2" height="3" width="0.2"></a-box>
            <a-box position="0 1.5 5.1" rotation="0 90 0" color="#F0E1B1" depth="10.2" height="3" width="0.2"></a-box>
            <a-box position="0 1.5 -5.1" rotation="0 90 0" color="#F0E1B1" depth="10.2" height="3" width="0.2"></a-box>
            <!--Ventanas-->
            <!--Puerta-->
            <!--Techo-->
            <a-plane position="0 3 0" rotation="90 0 0" width="10" height="10" color="#FFFFFF"></a-plane>
            <!--Suelo-->
            <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#BBC4C4"></a-plane>
            <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#50B35E"></a-plane>
            <a-sky color="#8be4ff"></a-sky>
        </a-scene>  
    </body>
</html>
